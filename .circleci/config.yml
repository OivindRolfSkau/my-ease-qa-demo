# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs: 
  ruby: circleci/ruby@1.8.0

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  build:
    # Specify the execution environment. You can specify an image from Dockerhub or use one of our Convenience Images from CircleCI's Developer Hub.
    # See: https://circleci.com/docs/2.0/configuration-reference/#docker-machine-macos-windows-executor
    docker:
      - image: cimg/node:current
    # Add steps to the job
    # See: https://circleci.com/docs/2.0/configuration-reference/#steps
    steps:
      - checkout
      - run: node --version
      - restore_cache:
          key: dependency-cache-{{ checksum "package.json"}}
      - run:
          name: install-npm-wee
          command: npm install
      - run:
          name: install-suitest-api
          command: yarn add suitest-js-api
      - run:
          name: install-publisher
          command: gem install hiptest-publisher
      - save_cache:
          key: dependency-cache-{{ checksum "package.json"}}
          paths:
            - ./node_modules
      - run:
          name: fetch-cucumberstudio-tests
          command: hiptest-publisher -c my-cs.conf
      - run:
          name: run-tests 
          command: npm run start
      - run:
          name: view_report 
          command: npm run report:html
      - store_artifacts:
          path: test-results.xml
          prefix: tests
      - store_artifacts:
          path: coverage
          prefix: coverage
      - store_test_results:
          path: report/cucumber_report.html